<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/icons/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/cadastro.css">
  <title>Cadastro</title>
</head>

<body>
  <!-- NAVBAR -->
  <header>
	   <section class="d-flex align-items-center justify-content-between position-relative section-header">

      <a href="/" class="logo">
        <img src="../../assets/icons/logo-texto.svg" alt="Logotipo" width="80" id="logo">
      </a>

      <form action="" method="post" class="d-flex align-content-center search-form">
        <input type="text" name="search_box" placeholder="Buscar cursos" maxlength="100" required>
        <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
        <div class="fas fa-bars" id="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebar"></div>
        <div class="fas fa-search" id="search-btn" onclick="toggleSearchForm()"></div>
        <div class="fas fa-user" id="user-btn" onclick="toggleProfile()"></div>
        <div class="fas fa-moon" id="toggle-btn" onclick="switchTheme()"></div>
      </div>

      <div class="profile position-absolute text-center" id="profile-modal">

        <div th:if="${usuario == null}">
		    <h3 >Por favor logar ou registrar</h3>
			<div class="d-flex gap-3 mt-3">
		      <a href="/login" class="btn btn-orange">Login</a>
		      <a href="/cadastro" class="btn btn-orange">Registrar</a>
		    </div>
		</div>
        <div th:if="${usuario != null}">
	        <h3 class="name" th:text="${usuario.nome}"></h3>
	        <p class="role text-capitalize" th:text="${usuario.user_role}"></p>
		   <a href="/usuario" class="btn d-block w-100 btn-dark-blue" th:if="${usuario.user_role == 'aluno'}">Ver perfil</a>
		   	<a href="/professor" class="btn d-block w-100 btn-dark-blue" th:if="${usuario.user_role == 'professor'}">Ver perfil</a>
		   	<div class="d-flex gap-3 mt-3">
          		<a href="/logout" class="btn btn-orange">Logout</a>
        	</div>
		</div>
      </div>
    </section>
  </header>
  <!-- NAVBAR -->


  <!-- SIDEBAR -->
  <div class="sidebar">

  </div>
  <!-- SIDEBAR -->



  <main>
    <section class="form-container">
      <form method="post" th:object="${usuario}" enctype="multipart/form-data" id="form">
        <h3>Cadastrar</h3>
        <select class="box" th:field="*{user_role}" required>
          <option value="aluno">Aluno(a)</option>
          <option value="professor">Professor(a)</option>
        </select>
        <label>Nome <span>*</span></label>
        <input type="text" placeholder="Harry Potter" maxlength="100" class="box" th:field="*{nome}" required>
        <label>Email <span>*</span></label>
        <input type="email" placeholder="hp@email.com" maxlength="100" class="box" th:field="*{email}" required>
        <label>CPF <span>*</span></label>
        <input type="text" placeholder="CPF" maxlength="100" class="box" th:field="*{cpf}" required>
        <label>Data de Nascimento <span>*</span></label>
        <input type="date" class="box" th:field="*{data_de_nascimento}" required>
        <label>Sexo <span>*</span></label>
        <select class="box" th:field="*{sexo}" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="nao_binario">Não Binário</option>
        </select>
        <label>Senha <span>*</span></label>
        <input type="password" minlength="6" placeholder="Digite sua nova senha" maxlength="50" class="box"
          th:field="*{senha}" required>
        <label>Confirmar senha <span>*</span></label>
        <input type="password" minlength="6" placeholder="Confirme sua senha" maxlength="50" class="box"
          id="confPassword" required>
        <label for="foto">Foto <span>*</span></label>
        <input type="file" class="box" id="foto" name="foto" required>
        <button class="btn btn-dark-blue" id="btnSignUp">Confirmar</button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->

  <footer>
  </footer>

  <!-- FOOTER -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="/js/cadastro.js" type="module"></script>
  <script src="/js/functions.js" defer></script>
</body>

</html>
